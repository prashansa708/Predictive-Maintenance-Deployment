
name: ML Deployment & Automation Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  machine-learning-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Verify Model and App Files
        run: |
          echo "Checking for mandatory files..."
          ls -l app.py Dockerfile requirements.txt

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Adding the Hugging Face Space as a remote and pushing the code
          # This automates the push to the main branch of the HF Space
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add hf https://P-Mishra:$HF_TOKEN@huggingface.co/spaces/P-Mishra/engine-maintenance-app
          git push --force hf main
